<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="favicon" type="image/png" href="/favicon.ico"/>
    <title>CCRG</title>
</head>
<body>
<div id="left">
    <div id="hide_scroll">
        <div id="main">

        </div>
    </div>
    <div id="prompt">
        <form onsubmit="event.preventDefault();sendMessage();">
            <span id="user_name"></span> > <input type="text" id="message_prompt" autocomplete="off" maxlength="255"/>
        </form>
    </div>
    <div id="announcement">
        <p></p>
    </div>
</div>
<div id="online"></div>
<script src="/js/jquery.js" language="JavaScript" type="text/javascript"></script>
<script src="/js/ccrg.js" language="JavaScript" type="text/javascript"></script>
<script>
    var kicked = false
    var unreadMessages = 0
    var scrollMode = true
    var lastMessageId=0;
    var messages=[];
    var me = "?";
    getMyName();
    getMessages();
    window.onbeforeunload = function(){
        if(!kicked) {
            announceMyDeparture();
        }
    }
    getActiveUsers();
    setInterval(getActiveUsers, 30000);
    setInterval(keepAlive, 10000);

    var isActive = true;
    window.onfocus = function () {
        isActive = true;
        document.title = "CCRG"
        unreadMessages = 0
    };
    window.onblur = function () {
        isActive = false;
    };
</script>
</body>
</html>
